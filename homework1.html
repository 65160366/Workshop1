<!DOCTYPE html>
<html>
   <head>
       <title>Page Title</title>
       <meta charset="utf-8" />
   </head>
   <body>

      <h1>Workshop #HTML - FORM</h1>
      <form action="#">
           <table>
               <tr>
                  <td>ชื่อ</td>
                  <td><input type="text" /></td>
               </tr>
               <tr>
                  <td>สกุล</td>
                  <td><input type="text" /></td>
               </tr>
               <tr>
                  <td>วัน/เดือน/ปีเกิด</td>
                  <td><input type="date" /></td>
               </tr>
               <tr>
                  <td>อายุ</td>
                  <td><input type="text" /></td>
               </tr>
               <tr>
                  <td>เพศ</td>
                  <td>
                    <input id="radio_m"
                           type="radio" 
                           name="same_radio"/>
                    <label for="radio_m">ชาย</label>
                    <input id="radio_w"
                           type="radio" 
                           name="same_radio"/>
                    <label for="radio_w">หญิง</label>
                  </td>
               </tr>
               <tr>
                  <td>รูป</td>
                  <td><input type="file"></td>
               </tr>
               <tr>
                  <td>ที่อยู่</td>
                  <td><textarea rows="5"></textarea></td>
               </tr>
               <tr>
                  <td>สีที่ชอบ</td>
                  <td>
                     <select>
                        <option>สีแดง</option>
                        <option>สีเขียว</option>
                        <option>สีม่วง</option>
                        <option>สีเหลือง</option>
                        <option>สีชมพู</option>
                        <option>สีดำ</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td>แนวเพลงที่ชอบ</td>
                  <td>
                    <input id="radio_1"
                           type="radio" 
                           name="same_radio"/>
                    <label for="radio_1">เพื่อชีวิต</label>
                    <input id="radio_2"
                           type="radio" 
                           name="same_radio"/>
                    <label for="radio_2">ลูกทุ่ง</label>
                    <input id="radio_3"
                           type="radio" 
                           name="same_radio"/>
                    <label for="radio_3">อื่นๆ</label>
                  </td>
               </tr>
            </table>
            <table>
               <tr>
                  <td>
                     <br>
                     <input type="checkbox"
                           name="my_checkbox">ยินยอมให้เก็บข้อมูล
                  </td>
               </tr>
            </table>
            <table>
               <tr>
                  <td>
                     <br>
                     <input type="reset"
                            value="Reset">
                     &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                     <input type="submit"
                            value="Submit">
                  </td>
               </tr>
           </table>
      </form>

    </body>
</html>
